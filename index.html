<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FASHION DESIGER</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fafafa; }
    header { background: #e386d7; color: white; padding: 20px; text-align: center; }
    h1 { margin: 0; font-size: 2.5em; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; padding: 20px; }
    .gallery img { width: 100%; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); cursor: pointer; }
    footer { text-align: center; padding: 20px; background: #dacdcd; color: rgb(9, 8, 8); }
  </style>
</head>
<body>
  <header>
    <h1>FASHION DESIGER</h1>
    <p>Fashion Dress Collection</p>
  </header>

  <main>
    <div class="gallery">
      <img src="images/dress1.jpg" alt="Dress 1">
      <img src="images/dress2.jpg" alt="Dress 2">
      <img src="images/dress3.jpg" alt="Dress 3">
    </div>
  </main>

  <footer>
    <p>&copy;  FASHION DESIGER</p>
  </footer>
</body>
</html>
